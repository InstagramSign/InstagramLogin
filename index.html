<!DOCTYPE html>

<head>

   body {
  font-family: Arial, sans-serif;
  background-color: #f9f9f9;
}

.right {
  width: 100%;
  height: 100vh;
  background-color: #fff;
  padding: 40px;

}

.login-box {
  width: 300px;
  margin: 40px auto;
  padding: 20px;

.logo-box {

}

.instagram-logo {

input[type="text"], input[type="password"] {
  width: 100%;

  margin-bottom: 20px;
  padding: 10px;
  border: 1px solid #ddd;
  border-radius: 5px;
}

button {
  width: 100%;
  height: 40px;
  background-color: #3897f0;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #2f6ca8;
}

.sign-up-box {
  text-align: center;
  margin-top: 20px;
}

.sign-up {
  color: #3897f0;
  text-decoration: none;
}

.sign-up:hover {
  text-decoration: underline;
}

h3 {
  text-align: center;
  margin-top: 20px;
}

.facebook {
  width: 100%;
  height: 40px;
  background-color: #3b5998;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.facebook:hover {
  background-color: #2f4f7f;

.forgot {
  color: #3897f0;
  text-decoration: none;
  margin-top: 10px;
  display: block;
}

.forgot:hover {
  text-decoration: underline;
}

.app-install {
  text-align: center;
  margin-top: 20px;
}

.google,.microsoft {
  width: 150px;
  height: 40px;
  margin: 10px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

#footer {
  clear: both;
  background-color: #f9f9f9;
  padding: 20px;
  text-align: center;
}

.footer-link-container {

        <img src="https://www.instagram.com/static/images/appstore-install-badge.svg/55ce218f1ccd" class="microsoft" />
